{% extends 'base.html' %}

{% block title %}Yangi Maxsulot qo'shish{% endblock %}

{% block content %}
    <h1>Yangi Mahsulot Qo'shish</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Mahsulot nomi</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Mahsulot tavsifi</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Narxi</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Mahsulot rasmi</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Kategoriya</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="">Kategoriyani tanlang</option>
                    <option value="1">Elektronika</option>
                    <option value="2">Kiyim-kechak</option>
                    <option value="3">Oziq-ovqat</option>
                    <option value="4">Uy-ro'zg'or buyumlari</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Mahsulotni qo'shish</button>
        </form>
{% endblock %}
